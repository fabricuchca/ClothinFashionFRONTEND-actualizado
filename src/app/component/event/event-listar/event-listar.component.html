<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br/>
      <h2 style="text-align: center">Lista de Eventos</h2>
      <div style="text-align: right">
        <button *ngIf="role=='ADMIN'" mat-raised-button color="primary" routerLink="components/events/nuevo">Nuevo</button>
      </div>

      <mat-form-field>
        <input matInput (keyup)="filter($event)" placeholder="buscar" />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="idEvento">
          <th mat-header-cell *matHeaderCellDef>ID Evento</th>
          <td mat-cell *matCellDef="let element">{{element.idEvent}}</td>
        </ng-container>

        <ng-container matColumnDef="tema">
          <th mat-header-cell *matHeaderCellDef>Tema</th>
          <td mat-cell *matCellDef="let element">{{element.theme}}</td>
        </ng-container>

        <ng-container matColumnDef="descripcionEvento">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let element">{{element.descriptionEvent}}</td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" [routerLink]="['ediciones',element.idEvent]">Actualizar</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Borrar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="eliminar(element.idEvent)">Borrar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons="">
      </mat-paginator>
    </div>
  </body>
</html>
