<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <br/>
    <h2 style="text-align: center;">Lista de Colores</h2>
    <div style="text-align: right;">
      <button *ngIf="role=='ADMIN'" mat-raised-button color="primary" routerLink="/components/colores/nuevo">Nuevo</button>
    </div>
    <mat-form-field>
      <input matInput (keyup)="filter($event)" placeholder="buscar" />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idColor">
        <th mat-header-cell *matHeaderCellDef>ID Color</th>
        <td mat-cell *matCellDef="let element">{{element.idColor}}</td>
      </ng-container>

      <ng-container matColumnDef="nombreColor">
        <th mat-header-cell *matHeaderCellDef>Nombre Color</th>
        <td mat-cell *matCellDef="let element">{{element.nameColor}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion Color</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="tipoColor">
        <th mat-header-cell *matHeaderCellDef>Tipo Color</th>
        <td mat-cell *matCellDef="let element">{{element.typeColor}}</td>
      </ng-container>

      <ng-container matColumnDef="accion2">
        <th mat-header-cell *matHeaderCellDef>Accion actualiza</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            [routerLink]="['ediciones', element.idColor]"
          >
            ACTUALIZAR
          </button>
        </td></ng-container
      >
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Acccion Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="eliminar(element.idColor)">BORRAR</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons></mat-paginator>
  </div>
</body>
</html>
