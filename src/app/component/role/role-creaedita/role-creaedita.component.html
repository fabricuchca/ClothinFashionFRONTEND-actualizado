<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h2>Registro de Comentarios</h2>
      <form [formGroup]="form" (submit)="aceptar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>idRol</mat-label>
          <input matInput placeholder="Id" formControlName="idRole" />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rol">
            <mat-option value="ADMIN">Administrador</mat-option>
            <mat-option value="USER">Cliente</mat-option>
          </mat-select>          <mat-error
            *ngIf="obtenerControlCampo('rol')?.errors?.['required']"
          >
            El rol es obligatorio.
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="user">
            <mat-option *ngFor="let u of listaUsers" [value]="u.idUser">{{u.username}}</mat-option>
          </mat-select>
          <mat-error
            *ngIf="obtenerControlCampo('user')?.errors?.['required']"
          >
            El usuario es obligatorio.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Aceptar</button>
        <button mat-raised-button color="warn" routerLink="/components/roles">
          Cancelar
        </button>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
